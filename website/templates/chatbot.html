<!-- Chatbot Icon -->
<img id="chatbot-icon" src="{{ url_for('static', filename='images/chatbot.jpg') }}" alt="Chat with us" title="Chat with us" onclick="toggleChatbot()" />

<!-- Chatbot Box -->
<div id="chatbot-container" class="hidden">
  <div id="chatbot-header">
    üí¨ Chat With Us
    <span id="chatbot-close" onclick="toggleChatbot()">√ó</span>
  </div>
  <div id="messages"></div>
  <div id="chat-input">
    <input type="text" id="user-input" placeholder="Type your response..." onkeypress="handleKeyPress(event)" />
    <button onclick="sendMessage()">Send</button>
  </div>
</div>

<!-- Style -->
<style>
  #chatbot-icon {
    position: fixed;
    bottom: 20px;
    right: 90px;
    width: 60px;
    height: 60px;
    cursor: pointer;
    border-radius: 50%;
    box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    z-index: 9999;
  }

  #chatbot-container {
    position: fixed;
    bottom: 100px;
    right: 90px;
    width: 350px;
    background: white;
    border-radius: 16px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    border: 1px solid #ddd;
    padding: 14px;
    display: flex;
    flex-direction: column;
    z-index: 9999;
  }

  .hidden { display: none !important; }

  #chatbot-header {
    font-weight: 600;
    font-size: 18px;
    margin-bottom: 12px;
    color: #333;
    text-align: center;
    position: relative;
  }

  #chatbot-close {
    position: absolute;
    top: 0;
    right: 8px;
    font-size: 22px;
    color: #888;
    cursor: pointer;
  }

  #messages {
    height: 250px;
    overflow-y: auto;
    background: #f7f7f7;
    padding: 10px;
    border-radius: 10px;
    border: 1px solid #ccc;
    margin-bottom: 10px;
    display: flex;
    flex-direction: column;
  }

  .bot-msg, .user-msg {
    max-width: 80%;
    padding: 10px 14px;
    border-radius: 16px;
    margin-bottom: 8px;
    font-size: 14px;
    line-height: 1.4;
  }

  .bot-msg {
    background-color: #ececec;
    color: #222;
    align-self: flex-start;
  }

  .user-msg {
    background-color: #d4d4d4;
    color: #222;
    align-self: flex-end;
    text-align: right;
  }

  #chat-input {
    display: flex;
    gap: 8px;
  }

  #user-input {
    flex: 1;
    padding: 10px;
    font-size: 14px;
    border-radius: 10px;
    border: 1px solid #ccc;
  }

  #chat-input button {
    padding: 10px 14px;
    font-size: 14px;
    border-radius: 10px;
    background-color: #333;
    color: white;
    border: none;
    cursor: pointer;
  }

  #chat-input button:hover {
    background-color: #000;
  }
</style>

<!-- Script -->
<script>
  let step = 0;

  function toggleChatbot() {
    const container = document.getElementById('chatbot-container');
    const messages = document.getElementById('messages');
    container.classList.toggle('hidden');

    if (!container.classList.contains('hidden') && step === 0) {
      fetch('/chatbot/message', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message: '' })
      })
      .then(res => res.json())
      .then(data => {
        appendMessage('bot', data.reply);
      })
      .catch(err => {
        console.error("Chatbot init error:", err);
        appendMessage('bot', "‚ö†Ô∏è Chatbot unavailable.");
      });
    }
  }

  function handleKeyPress(event) {
    if (event.key === "Enter") sendMessage();
  }

  function sendMessage() {
    const input = document.getElementById('user-input');
    const messages = document.getElementById('messages');
    const msg = input.value.trim();
    if (!msg) return;

    if (!validateInput(step, msg)) {
      appendMessage('bot', getValidationMessage(step));
      return;
    }

    appendMessage('user', msg);
    input.value = '';
    input.disabled = true;

    fetch('/chatbot/message', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ message: msg })
    })
    .then(res => res.json())
    .then(data => {
      appendMessage('bot', data.reply);
      if (data.finished) {
        input.disabled = true;
        setTimeout(() => {
          toggleChatbot();
          messages.innerHTML = '';
          input.disabled = false;
          step = 0;
        }, 3000);
      } else {
        input.disabled = false;
        input.focus();
        step++;
      }
    });
  }

  function appendMessage(sender, text) {
    const messages = document.getElementById('messages');
    const msgDiv = document.createElement('div');
    msgDiv.className = sender === 'bot' ? 'bot-msg' : 'user-msg';
    msgDiv.textContent = text;
    messages.appendChild(msgDiv);
    messages.scrollTop = messages.scrollHeight;
  }

  function validateInput(step, value) {
    if (step === 0) return /^[A-Za-z ]{3,}$/.test(value); // Name
    if (step === 1) return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(value); // Email
    if (step === 2) return /^\d{10}$/.test(value); // Contact
    return value.length >= 3;
  }

  function getValidationMessage(step) {
    if (step === 0) return "‚ö†Ô∏è Please enter your name.";
    if (step === 1) return "‚ö†Ô∏è Please enter a valid email address.";
    if (step === 2) return "‚ö†Ô∏è Please enter a 10-digit contact number.";
    return "‚ö†Ô∏è Please describe your question.";
  }
</script>
