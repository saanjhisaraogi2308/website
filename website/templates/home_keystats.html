<section id="keystats" class="key-stats-section">
  <div class="stats-heading">
    <h2 class="subheadings">Key Stats</h2>
    <hr class="dash"/>
  </div>
  <div class="stats-cards">
    <div class="stat-card">
      <h3 class="counter" data-target="25">0</h3>
      <p>SPECIALISED<br>SERVICES</p>
    </div>
    <div class="stat-card">
      <h3 class="counter" data-target="30">0</h3>
      <p>INDUSTRIES<br>SERVED</p>
    </div>
    <div class="stat-card">
      <h3 class="counter" data-target="35">0</h3>
      <p>YEARS OF<br>EXPERIENCE</p>
    </div>
    <div class="stat-card">
      <h3 class="counter" data-target="250">0</h3>
      <p>EXPERTS TEAM<br>GLOBALLY</p>
    </div>
    <div class="stat-card">
      <h3 class="counter" data-target="250">0</h3>
      <p>HAPPY CLIENTS</p>
    </div>
  </div>
</section>

<script>
  const counters = document.querySelectorAll('.counter');

  const animateCounters = () => {
    counters.forEach(counter => {
      const updateCount = () => {
        const target = +counter.getAttribute('data-target');
        const count = +counter.innerText.replace('+', '');

        let increment;
        if (target > 100) {
          increment = Math.ceil(target / 50);
        } else {
          increment = Math.ceil(target / 200);
        }

        if (count < target) {
          counter.innerText = count + increment;
          setTimeout(updateCount, 15);
        } else {
          counter.innerText = target + '+';
        }
      };
      updateCount();
    });
  };

  const observer = new IntersectionObserver(entries => {
    entries.forEach(entry => {
      if (entry.isIntersecting) {
        animateCounters();
        observer.disconnect();
      }
    });
  }, {
    threshold: 0.3
  });

  observer.observe(document.querySelector('#keystats'));
</script>
