<section id="why" class="whyus-section" >
  <h2 class="subheadings">Why Us</h2>
  <hr class="dash"/>
  <div class="whyus-container">
    {% for why in why_us %}
    <div class="whyus-card">
      <div class="whyus-imageholder">
        <img src="{{ url_for('static', filename='images/' + why.image) }}"
             alt="{{ why.title }}"
             class="whyus-image">
      </div>
      <p class="whyus-description">{{ why.description }}</p>
    </div>
    {% endfor %}
  </div>
</section>

<style>
  .whyus-section {
    text-align: center;
    padding: 60px 20px;
    background-color: #f8f9fa;
    border: 2px solid #eee;
  }

  .whyus-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 30px;
    padding: 40px 0;
    color: rgb(51, 51, 51);
  }

  .whyus-card {
    flex: 1 1 240px;
    max-width: 280px;
    display: flex;
    flex-direction: column;
    align-items: center;
    text-align: center;
  }

  .whyus-imageholder {
    text-align: center;
  }

  .whyus-image {
    width: 100%;
    height: auto;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    animation: fadeInImg cubic-bezier(.23, 1, .32, 1) 0.7s forwards;
  }

  .whyus-description {
    margin-top: 15px;
    font-size: 16px;
    font-family: "Hind Vadodara", sans-serif;
    color: #6a6a6a;
    line-height: 1.6;
    word-break: break-word;
    text-align: left; /* Default for narrow screens */
  }

  @media screen and (min-width: 992px) {
    .whyus-description {
      text-align: justify;
      text-justify: inter-word;
    }

    .whyus-container {
      justify-content: space-evenly;
    }
  }

  @media screen and (max-width: 768px) {
    .whyus-card {
      width: 90%;
      max-width: 100%;
    }
  }

  @keyframes fadeInImg {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
  }
</style>
