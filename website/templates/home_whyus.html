<section id="why" class="whyus-section" >
  <h2 class="subheadings">Why Us</h2>
  <hr class="dash"/>
  <div class="whyus-container">
    {% for why in why_us %}
    <div class="whyus-card">
      <div class="whyus-imageholder">
        <img src="{{ url_for('static', filename='images/' + why.image) }}"
             alt="{{ why.title }}"
             class="whyus-image">
      </div>
      <p class="whyus-description">{{ why.description }}</p>
    </div>
    {% endfor %}
  </div>
</section>

<style>
  .whyus-section {
      text-align: center;
      padding: 60px 20px;
      background-color: #f8f9fa;
      border: 2px solid #eee;
  }

      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 40px;
      padding: 40px 0;
      color: rgb(51, 51, 51);
  }

  .whyus-card{
      width: 220px;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
  }
  .whyus-imageholder{
      color: rgb(51, 51, 51);
      font-size: 16px;
      font-family: Hind Vadodara !important;
      font-weight: 400 !important;
      box-sizing: border-box;
      outline: 0 none;
      margin: 0;
      text-align: center!important;
      line-height: 1.42857143;
      word-break: break-word;
      padding: 0;
  }
  .whyus-image{
      color: rgb(51, 51, 51);
      font-size: 16px;
      -webkit-font-smoothing: antialiased;
      font-family: Hind Vadodara !important;
      font-weight: 400 !important;
      text-align: center!important;
      line-height: 1.42857143;
      word-break: break-word;
      box-sizing: border-box;
      margin: 0;
      border: 0;
      vertical-align: middle;
      animation: fadeInImg cubic-bezier(.23,1,.32,1) 1;
      position: relative;
