<section id="certifications" class="certifications-section">
  <h2 class="subheadings">Certifications</h2>
  <hr class="dash" />

  <div class="certifications-container">
    <button class="arrow left" onclick="scrollCerts(-1)">&#10094;</button>

    <div class="certificates-scroll-wrapper" id="certificatesRow">
      <div class="certificates-logos">
        <img src="static/images/Certifications/Certificate.jpg" alt="ICAI Certificate" class="certificate-logo">
        <img src="static/images/Certifications/Certificate.jpg" alt="GST Certification" class="certificate-logo">

      </div>

<script>
  function scrollCerts(direction) {
    const row = document.getElementById("certificatesRow");
    const scrollAmount = 340;
    row.scrollBy({
      left: direction * scrollAmount,
      behavior: 'smooth'
    });
  }
</script>
